<div style="width: 400px; margin: auto;">
  <div *ngIf="currentCollab" class="edit-form">
    <h4>Collab</h4>
    <form>
      <div class="form-group">
        <label for="collab_name">Collaborator Name</label>
        <input
          type="text"
          class="form-control"
          id="collab_name"
          [(ngModel)]="currentCollab.collab_name"
          name="collab_name"
        />
      </div>
      <div class="form-group">
        <label for="team">Team</label>
        <input
          type="text"
          class="form-control"
          id="team"
          [(ngModel)]="currentCollab.team"
          name="description"
        />
      </div>
    </form>


    <button
      type="submit"
      class="badge badge-success"
      (click)="updateCollab()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCollab">
    <br />
    <p>Cannot access this Collab...</p>
  </div>
</div>
